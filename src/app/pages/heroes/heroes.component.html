<p>heroes works!</p>
<div class="container">
  <div class="row">
    <div class="d-flex col-10 offset-1">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Super Power</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hero of heroList$ | async">
            <td>{{ hero.id }}</td>
            <td>{{ hero.name }}</td>
            <td>{{ hero.superPower }}</td>
            <td>{{ hero.address }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
